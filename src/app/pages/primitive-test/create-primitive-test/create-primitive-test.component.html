<!-- Main container for the create primitive test page -->
<div class="container-fluid">
  <!-- Row for header and action buttons -->
  <div class="row borders-btm">
    <!-- Left column for spacing -->
    <div class="col"></div>
    <!-- Center column for title -->
    <div class="col">
      <h1 class="title">Create {{ categoryName }} Primitive Test</h1>
    </div>
    <!-- Right column for spacing -->
    <div class="col"></div>
  </div>
  <!-- Main content row -->
  <div class="row">
    <!-- Main column for form and content -->
    <div class="col">
      <!-- Parent container for form section -->
      <div class="parent">
        <!-- Container for form box -->
        <div class="container-box" id="container-box">
          <!-- Form container for primitive test creation -->
          <div class="form-container create-group">
            <form
              [formGroup]="createPrimitiveTestForm"
              (ngSubmit)="createPrimitiveTest()"
              data-bs-spy="scroll"
            >
              <!-- Row for test name input -->
              <div class="row mb-4">
                <label for="testName" class="col-md-3 col-form-label offset-1"
                  >Test Name
                  <span style="color: red; margin-left: 0.75em">*</span>
                </label>
                <!-- Column for test name input and validation -->
                <div class="col-md-7">
                  <input
                    type="text"
                    class="form-control"
                    id="testName"
                    formControlName="testName"
                    placeholder="Enter Test Name"
                  />
                  <div
                    *ngIf="
                      submitted &&
                      createPrimitiveTestForm.controls['testName']?.errors
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="createPrimitiveTestForm.controls['testName']?.errors?.['required']"
                      >Please enter test name.</small
                    >
                    <small
                      *ngIf="createPrimitiveTestForm.controls['testName']?.errors?.['minlength']"
                      >Test Name must be at least 4 characters long.</small
                    >
                  </div>
                </div>
              </div>
              <!-- Row for module selection dropdown -->
              <div class="row mb-4">
                <label
                  for="selectModule"
                  class="col-md-3 col-form-label offset-1"
                  >Select Module
                  <span style="color: red; margin-left: 0.75em">*</span>
                </label>

                <!-- Column for module dropdown and validation -->
                <div class="col-md-7">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="selectModule"
                    (change)="getModuleSelected($event)"
                    formControlName="selectModule"
                  >
                    <option value="" default>Select</option>
                    @for (item of moduleNames; track $index) {
                    <option [value]="item">{{ item }}</option>
                    }
                  </select>
                  <div
                    *ngIf="submitted && f['selectModule']?.errors"
                    class="text-danger"
                  >
                    <small *ngIf="f['selectModule']?.errors?.['required']"
                      >Please select a module.</small
                    >
                  </div>
                </div>
              </div>
              <!-- Row for function selection dropdown -->
              <div class="row mb-4">
                <label
                  for="selectFunction"
                  class="col-md-3 col-form-label offset-1"
                  >Select Function
                  <span style="color: red; margin-left: 0.75em">*</span>
                </label>

                <!-- Column for function dropdown and validation -->
                <div class="col-md-7">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="selectFunction"
                    (change)="getFunctionSelected($event)"
                    formControlName="selectFunction"
                  >
                    <option value="" default>Select</option>
                    @for (item of functionNames; track $index) {
                    <option value="{{ item }}">{{ item }}</option>
                    }
                  </select>
                  <div
                    *ngIf="submitted && f['selectFunction']?.errors"
                    class="text-danger"
                  >
                    <small *ngIf="f['selectFunction']?.errors?.['required']"
                      >Please select a function.</small
                    >
                  </div>
                </div>
              </div>

              <!-- Row for buttons -->
              <div class="row">
                <!-- Container for back, create, and reset buttons -->
                <div class="mt-2 createbtn">
                  <button type="submit" class="back-btn" (click)="goBack()">
                    Back
                  </button>
                  <button type="submit" class="create-btn">Create</button>
                  <button type="submit" class="back-btn" (click)="reset()">
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>

          <!-- Row for ag-grid table section -->
          <div class="row table-sec mt-3">
            <!-- Container for ag-grid table -->
            <div
              class="ag-table mb-3"
              style="display: flex; justify-content: center"
            >
              <ag-grid-angular
                style="width: 100%; height: 337px"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [suppressRowClickSelection]="true"
                [rowData]="rowData"
                [class]="themeClass"
                [pagination]="false"
                [paginationPageSize]="paginationPageSize"
                [paginationPageSizeSelector]="paginationPageSizeSelector"
                (gridReady)="onGridReady($event)"
                [tooltipShowDelay]="tooltipShowDelay"
                [animateRows]="true"
                [components]="frameworkComponents"
              ></ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

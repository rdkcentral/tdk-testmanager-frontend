<!-- Main container for the primitive test list page -->
<div class="container-fluid">
  <!-- Row for header and action buttons -->
  <div class="row borders-btm">
    <!-- Left column for spacing -->
    <div class="col"></div>
    <!-- Center column for title -->
    <div class="col">
      <h1 class="title">{{ categoryName }} Primitive Test</h1>
    </div>
    <!-- Right column for button group -->
    <div class="col">
      <!-- Button group for navigation and creation -->
      <div class="btns-group">
        <button class="back-btn" (click)="goBack()" matTooltip="Back">
          <i class="bi bi-arrow-return-left icon-size"></i>
        </button>
        <button
          class="create-btn"
          (click)="createPrimitiveTest()"
          matTooltip="Create {{ categoryName }} Primitive Test"
        >
          <i class="bi bi-plus-circle-fill icon-size"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- Row for module selection dropdown -->
  <div class="row mt-2">
    <!-- Column for module dropdown -->
    <div class="col-md-7 select-fun">
      <label for="moduleName" class="col-md-3 col-form-label"
        >Select Module Name
        <span style="color: red; margin-left: 0.75em">*</span>
      </label>
      <select
      class="form-select"
      aria-label="Default select example"
      id="selectBoxtype"
      name="selectBoxtype"
      [(ngModel)]="selectedValue"
      (change)="getSelectedValue($event)"
    >
      <option *ngFor="let item of moduleNames" [value]="item">
        {{ item }}
      </option>
    </select>
    </div>
  </div>
  <!-- Loader row shown when showLoader is true -->
  <div class="row loader-row" *ngIf="showLoader">
    <app-loader></app-loader>
</div>
  <!-- Table section row for ag-grid -->
  <div class="grid-container" [class]="themeClass">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [suppressRowClickSelection]="true"
      [rowData]="rowData"
      [class]="themeClass"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      [paginationPageSizeSelector]="paginationPageSizeSelector"
      (gridReady)="onGridReady($event)"
      [tooltipShowDelay]="tooltipShowDelay"
      [animateRows]="true"
      (rowSelected)="onRowSelected($event)"
      (selectionChanged)="onSelectionChanged($event)"
      [context]="this"
      [gridOptions]="gridOptions"
    ></ag-grid-angular>
 
  </div>
</div>

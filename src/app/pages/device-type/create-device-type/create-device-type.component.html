<!-- Container for the entire create device type page -->
<div class="container-fluid mb-3">
  <!-- Row for page header and borders -->
  <div class="row borders-btm">
    <!-- Empty column for spacing -->
    <div class="col">
    </div>
    <!-- Column for page title -->
    <div class="col">
      <h1 class="title">Create {{categoryName}} Device Type</h1>
    </div>
    <!-- Empty column for spacing -->
    <div class="col">
    </div>
  </div>
  <!-- Row for main content -->
  <div class="row">
    <!-- Main column for form -->
    <div class="col">
      <!-- Parent container for form box -->
      <div class="parent">
        <!-- Container box for form -->
        <div class="container-box" id="container-box">
          <!-- Form container for creating group -->
          <div class="form-container create-group">
            <form [formGroup]="createDeviceTypeForm" (ngSubmit)="createDeviceType()" data-bs-spy="scroll">
              <!-- Row for device type name input -->
              <div class="row mb-4">
                <!-- Label for device type name -->
                <label for="devicetypeName" class="col-md-3 col-form-label offset-1">Name<span style="color:red; margin-left: 0.75em;">*</span></label>
                <!-- Column for device type name input -->
                <div class="col-md-7">
                  <input type="text" class="form-control" id="devicetypeName" formControlName="devicetypeName" placeholder="Enter device type name">
                  <!-- Error message for device type name -->
                  <div *ngIf="submitted && createDeviceTypeForm.controls['devicetypeName']?.errors" class="text-danger">
                    <small *ngIf="createDeviceTypeForm.controls['devicetypeName']?.errors?.['required']">Please enter device type name.</small>
                    <small *ngIf="createDeviceTypeForm.controls['devicetypeName']?.errors?.['minlength']">Device type name should be 3 characters.</small>
                  </div>
                </div>
              </div>
              <!-- Row for device type select input -->
              <div class="row mb-4">
                <!-- Label for device type select -->
                <label for="selectDevicetype" class="col-md-3 col-form-label offset-1">Type<span style="color:red; margin-left: 0.75em;">*</span></label>
                <div class="col-md-7">
                  <select class="form-select" aria-label="Default select example" id="selectDevicetype" formControlName="selectDevicetype">
                    <option value="" default>Select an option</option>
                    <option value="CLIENT">CLIENT</option>
                  </select>
                  <!-- Error message for device type select -->
                  <div *ngIf="submitted && f['selectDevicetype']?.errors" class="text-danger">
                    <small *ngIf="f['selectDevicetype']?.errors?.['required']">Please select a type.</small>
                  </div>
                </div>
              </div>
              <!-- Row for form buttons -->
              <div class="row">
                <!-- Container for create/back/reset buttons -->
                <div class="mt-2 createbtn">
                  <button type="submit" class="back-btn" (click)="goBack()">Back</button>
                  <button type="submit" class="create-btn">Create</button>
                  <button type="submit" class="back-btn" (click)="reset()">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

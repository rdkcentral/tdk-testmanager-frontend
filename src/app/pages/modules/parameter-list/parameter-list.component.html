<!-- Main container for the parameter list page -->
<div class="container-fluid">
  <!-- Row for header and action buttons -->
  <div class="row borders-btm">
    <!-- Left column for spacing -->
    <div class="col-md-2"></div>
    <!-- Center column for title -->
    <div class="col">
      <h1 class="title">
        {{ categoryName }} - {{ dynamicModuleName }} -
        {{ dynamicFunctionName }} - Parameter List
      </h1>
    </div>
    <!-- Right column for button group -->
    <div class="col-md-2">
      <!-- Button group for navigation and creation -->
      <div class="btns-group">
        <button class="back-btn" (click)="goBack()" matTooltip="Back">
          <i class="bi bi-arrow-return-left icon-size"></i>
        </button>
        <button
          class="create-btn"
          (click)="createParameterName()"
          matTooltip="Create Parameter"
        >
          <i class="bi bi-plus-circle-fill icon-size"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- Loader row shown when showLoader is true -->
  <div class="row loader-row" *ngIf="showLoader">
    <app-loader></app-loader>
  </div>
  <!-- Table section row for ag-grid -->
  <div class="grid-container" [class]="themeClass">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [suppressRowClickSelection]="true"
      [rowData]="rowData"
      [class]="themeClass"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      [paginationPageSizeSelector]="paginationPageSizeSelector"
      (gridReady)="onGridReady($event)"
      [tooltipShowDelay]="tooltipShowDelay"
      [animateRows]="true"
      [context]="this"
      [gridOptions]="gridOptions"
    ></ag-grid-angular>

  </div>
</div>

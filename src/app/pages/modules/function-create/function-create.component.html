<!-- Main container for function creation page -->
<div class="container-fluid">
    <!-- Row for header and controls -->
    <div class="row borders-btm">
        <!-- Left column -->
        <div class="col">
        </div>
        <!-- Center column for title -->
        <div class="col">
          <h1 class="title">Create Function</h1>
        </div>
        <!-- Right column -->
        <div class="col">
        </div>
      </div>
    <!-- Row for form section -->
    <div class="row mt-2">
        <!-- Main form column -->
        <div class="col">
                    <!-- Container box for form -->
                    <div class="container-box" id="container-box">
                        <!-- Form container for function creation -->
                        <div class="form-container create-group">
                            <form [formGroup]="functionForm" (ngSubmit)="functionSubmit()" data-bs-spy="scroll">
                                <!-- Row for function name input -->
                                <div class="row mb-4">
                                    <label for="functionName" class="col-md-3 col-form-label offset-1">Name<span
                                            style="color:red; margin-left: 0.75em;">*</span></label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="functionName" formControlName="functionName"
                                            placeholder="Enter Function Name">
                                        <div *ngIf="functionFormSubmitted && functionForm.controls['functionName']?.errors"
                                            class="text-danger">
                                            <small
                                                *ngIf="functionForm.controls['functionName']?.errors?.['required']">Please
                                                enter function name.</small>
                                        </div>
                                    </div>
                                </div>
                                <!-- Row for module name input -->
                                <div class="row mb-4">
                                    <label for="module" class="col-md-3 col-form-label offset-1">Module<span
                                            style="color:red; margin-left: 0.75em;">*</span></label>
    
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="moduleName" formControlName="moduleName"
                                            placeholder="Enter Module Name">
                                        <div *ngIf="functionFormSubmitted && functionForm.controls['moduleName']?.errors" class="text-danger">
                                            <small *ngIf="functionForm.controls['moduleName']?.errors?.['required']">
                                                please enter module.
                                            </small>
                                        </div>
    
                                    </div>
                                </div>
                                <!-- Row for action buttons -->
                                <div class="row">
                                    <div class="mt-2 createbtn">
                                        <button type="button" class="back-btn create-btn" (click)="goBack()">Back</button>
                                        <button type="button" class="back-btn create-btn" (click)="reset()">Reset</button>
                                        <button type="submit" class="create-btn">Create</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>
    </div>
</div>

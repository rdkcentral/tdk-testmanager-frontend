<!-- Main container for user groups list page -->
<div class="container-fluid">
    <!-- Row for header and title -->
    <div class="row borders-btm">
        <!-- Empty column for spacing -->
        <div class="col"></div>
        <!-- Column for user groups list title -->
        <div class="col">
            <h1 class="title">User Groups List</h1>
        </div>
        <!-- Column for button group -->
        <div class="col">
            <!-- Button group for back and create group -->
            <div class="btns-group ">
                <button class="back-btn" (click)="goBack()" matTooltip="Back"><i class="bi bi-arrow-return-left icon-size"></i></button>
                <button class="create-btn" (click)="createGroup()" matTooltip="Create Group">
                    <i class="bi bi-plus-circle-fill icon-size"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Row for table section -->
    <div class="row table-sec mt-2">
        <!-- Table container for ag-grid -->
        <div class="ag-table mb-3" style="display: flex; justify-content: center;">
            <ag-grid-angular style="width: 100%; height: 446px;" [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true" [rowSelection]="rowSelection"
                [rowData]="rowData" [class]="themeClass" [pagination]="true" [paginationPageSize]="paginationPageSize"
                [paginationPageSizeSelector]="paginationPageSizeSelector" (gridReady)="onGridReady($event)"
                [tooltipShowDelay]="tooltipShowDelay" [animateRows]="true" (rowSelected)="onRowSelected($event) "
                (selectionChanged)="onSelectionChanged($event) " [context]="this" [gridOptions]="gridOptions"></ag-grid-angular>
        </div>
    </div>
</div>

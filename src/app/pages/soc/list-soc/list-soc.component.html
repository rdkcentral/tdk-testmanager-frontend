<!-- Main container for the SoC list page -->
<div class="container-fluid">
    <!-- Row for the page title and action buttons -->
    <div class="row borders-btm mt-2">
        <!-- Column for the page title -->
        <div class="col-md-11">
            <h1 class="title">{{categoryName}} SoC List</h1>
        </div>
        <!-- Column for the action buttons -->
        <div class="col-md-1">
            <!-- Button group for back and create actions -->
            <div class="btns-grp">
                <button class="back-btn" (click)="goBack()" matTooltip="Back"><i class="bi bi-arrow-return-left icon-size"></i></button>
                <button class="create-btn" (click)="createSoc()" matTooltip="Create {{categoryName}} SoC">
                    <i class="bi bi-plus-circle-fill icon-size"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Loader row shown when loading -->
    <div class="row loader-row" *ngIf="showLoader">
        <app-loader></app-loader>
    </div> 
    <!-- Row for the ag-grid table section -->
    <div class="grid-container" [class]="themeClass">
            <ag-grid-angular style="width: 100%; height: 100%;" [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true" [rowSelection]="rowSelection"
                [rowData]="rowData" [class]="themeClass" [pagination]="true" [paginationPageSize]="paginationPageSize"
                [paginationPageSizeSelector]="paginationPageSizeSelector" (gridReady)="onGridReady($event)"
                [tooltipShowDelay]="tooltipShowDelay" [animateRows]="true" [gridOptions]="gridOptions" (rowSelected)="onRowSelected($event) "
                (selectionChanged)="onSelectionChanged($event) " [context]="this"></ag-grid-angular>
                
    
    </div>
</div>

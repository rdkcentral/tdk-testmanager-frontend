<mat-toolbar class="main-heading">
  <img src="assets/logo/TDKLogoFinal.png" alt="TDK_logo" class="logo-img img-fluid" />
  <!-- Divider: Contains navigation bar and menu -->
  <div class="divider">
    <nav class="navbar navbar-expand-lg header">
      <!-- Container: Bootstrap container for navbar -->
      <div class="container">
        <a class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Displaymenu: Navigation links for main menu -->
        <div class="displaymenu" id="navbarText">
          <ul class="navbar-nav menulist">
            <li class="nav-item">
              <a class="nav-link  menugap" routerLink="/execution" routerLinkActive="active" (click)="navigateTo('execution')"
              [routerLinkActiveOptions]="{exact:false}">EXECUTION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  menugap" routerLink="/analysis" routerLinkActive="active" (click)="navigateTo('analysis')"
              [routerLinkActiveOptions]="{exact:false}">ANALYSIS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  menugap" routerLink="/script"(click)="navigateToScript();navigateTo('script')" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:false}">SCRIPT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  menugap" routerLink="/devices" routerLinkActive="active" (click)="navigateTo('devices')"
                [routerLinkActiveOptions]="{exact:false}">DEVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  menugap" routerLink="/configure" (click)="navigateToPage(); navigateTo('configure')"
                routerLinkActive="active" [routerLinkActiveOptions]="{exact:false}">CONFIGURE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Thememode: Theme toggle button area -->
  <div class="thememode">
      <button mat-icon-button class="theme-btn" (click)="toggleTheme()">
        @if (currentTheme ==='DARK') {
          <i class="bi bi-brightness-high-fill moon themeicon"></i>
        }
        @else {
          <i class="bi bi-moon-stars-fill moon themeicon"></i>
        }
    </button>
  </div>

  <span class="displayname">Welcome, {{loggedInUser.displayName}} 
  <button mat-icon-button [matMenuTriggerFor]="menu" class="user-btn">
    <mat-icon class="material-icons">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/change-password" class="menuitem-logout"><mat-icon class="logout-icon">vpn_key</mat-icon><span class="logout-text">Change Password</span></a>
    <a mat-menu-item routerLink="/prefered-category" class="menuitem-logout"><mat-icon class="logout-icon">group_add</mat-icon><span class="logout-text">Preferred Category</span></a>
    <button mat-menu-item (click)="logOut()"><mat-icon class="logout-icon">exit_to_app</mat-icon><span class="logout-text">Sign Out</span></button>
  </mat-menu>
</span>
</mat-toolbar>

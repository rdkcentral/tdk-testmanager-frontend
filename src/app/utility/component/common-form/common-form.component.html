<!--
  Main container for the common form component.
-->

<div class="container-fluid">
  <!--
    Row for the top border and title section.
  -->

  <div class="row borders-btm">
    <!--
      Left spacer column.
    -->

    <div class="col">
    </div>
    <!--
      Center column for the form title.
    -->

    <div class="col">
      <h1 class="title">{{formTitle}}</h1>
    </div>
    <!--
      Right spacer column.
    -->

    <div class="col">
    </div>
</div>
  <!--
    Row for the main form content.
  -->

  <div class="row">
    <!--
      Column for the parent container.
    -->

    <div class="col">
      <!--
        Parent container for the form box.
      -->

      <div class="parent">
        <!--
          Container box for the form.
        -->

        <div class="container-box" id="container-box">
          <!--
            Form container for create or update group.
          -->

          <div class="form-container create-group">
            <!--
              Form for creating or updating a group.
            -->

            <form [formGroup]="createUpdateForm" (ngSubmit)="onSubmit()">
              <!--
                Row for the name input field.
              -->

              <div class="row mb-4">
                <label for="name" class="col-md-3 col-form-label offset-2">{{ labelName }} <span style="color:red; margin-left: 0.75em;">*</span></label>
                <!--
                  Column for the name input and validation message.
                -->

                <div class="col-md-7">
                  <input type="text" class="form-control" id="name" formControlName="name"
                    placeholder="Enter {{placeholderName}}">
                    <div *ngIf="formSubmitted && createUpdateForm.controls['name']?.errors" class="text-danger">
                    <small *ngIf="createUpdateForm.controls['name']?.errors?.['required']">
                      Please enter {{validationName}} name
                    </small>
                  </div>
                </div>
              </div>
              <!--
                Row for the action buttons (Back, Create/Update, Reset).
              -->

              <div class="row">
                <!--
                  Container for the action buttons.
                -->

                <div class="mt-2 createbtn">
                  <button type="button" class="back-btn" (click)="goBack()">Back</button>
                  <button type="submit" class="create-btn">{{isEdit ? 'Update' : 'Create'}}</button>
                  <button type="button" class="back-btn" (click)="reset()" *ngIf="!isEdit">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

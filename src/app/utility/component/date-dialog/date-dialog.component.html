<!--
  Main container for the date dialog component.
-->

<div class="container-fluid">
    <h1 class="title">Execution delete by date-range</h1>
    <!--
      Row for the custom datepicker input and label.
    -->

    <div class="row mt-3 custom-datepicker">
        <label for="device" class="col-md-3 col-form-label">Select Date Range :<span
            style="color:red; margin-left: 0.75em;">*</span></label>
        <!--
          Column for the datepicker input.
        -->

        <div class="col-md-8">
            <!--
              Container for the date range input.
            -->

            <div class="btn-input">
                <input type="text" bsDaterangepicker class="form-control daterange" [(ngModel)]="selectedDate" [bsConfig]="bsConfig" (ngModelChange)="onDateChange($event)"/>
            </div>
        </div>
    </div>
    <!--
      Row for the radio button options.
    -->

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="radio-group">
                <div class="radio-option">
                    <input 
                        type="radio" 
                        id="logs-only" 
                        name="deleteOption" 
                        value="logs-only"
                        [(ngModel)]="selectedOption"
                        class="radio-input"
                    >
                    <label for="logs-only" class="radio-label">Delete logs only</label>
                    <i class="bi bi-info-circle info-icon" 
                        matTooltip="Deletes the logs generated by the execution including execution logs, but the execution status and other data will be retained."
                        matTooltipPosition="right"></i>
                </div>
                
                <div class="radio-option">
                    <input 
                        type="radio" 
                        id="data-and-logs-date" 
                        name="deleteOption" 
                        value="data-and-logs"
                        [(ngModel)]="selectedOption"
                        class="radio-input"
                    >
                    <label for="data-and-logs-date" class="radio-label">Delete execution data and logs</label>
                    <i class="bi bi-info-circle info-icon" 
                        matTooltip="Deletes both execution data from the db and all the logs generated"
                        matTooltipPosition="right"></i>
                </div>
            </div>
        </div>
    </div>
    <!--
      Row for the close and delete button section.
    -->

     <!-- Loader spinner shown when loading -->
                    <div *ngIf="loader" class="row loader-row"  >
                                                <app-loader></app-loader> <!-- Replace with your loader component -->

                      </div>

    <div class="row close-sec">
        <button class="all-btn close-btn" (click)="close()">Close</button>
        <button class="all-btn delete-btn" [disabled]="!selectedDate" (click)="deleteData()">Delete</button>
    </div>
</div>

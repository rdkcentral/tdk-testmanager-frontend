<!--
  Main container for the crash log file dialog component.
-->

<div class="container">
    <!--
      Row for the main content area.
    -->

    <div class="row mt-2">
      <!--
        Column for the main content, full width on medium and up.
      -->

      <div class="col-md-12">
        <h1 class="view-title">Crash Log Files Details</h1>
        <!--
          Row for the details section and table.
        -->

        <div class="row">
          <!--
            Details section containing the log files table.
          -->

          <div class="details-sec">
            <table class="details-table">
                <thead>
                  <tr>
                    <th class="details-row heading">LogFile Name</th>
                    <td class="details-row">Action</td>
                  </tr>
                </thead>
               
                <tbody>
                  <tr *ngFor="let log of logFileNames">
                    <td class="details-row heading">{{ log }}</td>
                    <td class="details-row">
                      <button class="btn btn-sm delete-btn" matTooltip="Download logFile" (click)="downloadCrashLogFile(log)">
                        <i class="bi bi-cloud-arrow-down-fill extra-icon download"></i>
                      </button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--
          Row for the close button section.
        -->

        <div class="row">
          <!--
            Container for the close button, right aligned.
          -->

          <div class="mt-2 text-end mb-2">
            <button class="view-btn close" (click)="onClose()" *ngIf="!data.cancel">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

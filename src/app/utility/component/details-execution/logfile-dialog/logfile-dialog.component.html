<!-- Container for the log file dialog -->
<div class="container">
  <!-- Row for main content spacing -->
  <div class="row mt-2">
    <!-- Main column for log file details -->
    <div class="col-md-12">
      <h1 class="view-title">Log Files Details</h1>
      <!-- Row for log file details section -->
      <div class="row">
        <!-- Section for displaying log file details table -->
        <div class="details-sec">
          <table class="details-table">
              <thead>
                <tr>
                  <th class="details-row heading">LogFile Name</th>
                  <td class="details-row">Action</td>
                </tr>
              </thead>
             
              <tbody>
                <tr *ngFor="let log of logFileNames">
                  <td class="details-row heading">{{ log }}</td>
                  <td class="details-row">
                    <button class="btn btn-sm delete-btn" matTooltip="Download logFile" (click)="downloadLogFile(log)">
                      <i class="bi bi-cloud-arrow-down-fill extra-icon download"></i>
                    </button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Row for close button -->
      <div class="row">
        <!-- Section for close button alignment -->
        <div class="mt-2 text-end mb-2">
          <button class="view-btn close" (click)="onClose()" *ngIf="!data.cancel">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

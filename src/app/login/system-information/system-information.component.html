<!-- Main container for system information -->
<div class="container-fluid">
  <!-- Row for bottom border styling -->
  <div class="row borders-btm">
    <!-- Left column for spacing -->
    <div class="col">
    </div>
    <!-- Center column for title -->
    <div class="col">
      <h1 class="title">TDK Version Details</h1>
    </div>
    <!-- Right column for spacing -->
    <div class="col">
    </div>
  </div>
  
  <!-- Row for content -->
  <div class="row">
    <!-- Column for content wrapper -->
    <div class="col">
      <!-- Parent container for content -->
      <div class="parent mt-3 mb-2">
        <!-- Container for content box -->
        <div class="container container-box" id="container-box">
          <!-- Content container for system information -->
          <div class="content-container system-information">
            
            <!-- Loading indicator -->
            <div *ngIf="isLoading" class="loading-container">
              <app-loader></app-loader>
            </div>

            <!-- Version information table -->
            <div *ngIf="!isLoading" class="version-table-container">
              <table class="table table-bordered version-table">
                <thead>
                  <tr>
                    <th scope="col" class="component-header">Component</th>
                    <th scope="col" class="version-header">Version</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="component-name">TDK Backend Service</td>
                    <td class="version-value" [ngClass]="{'error-version': versionInfo.tdkBackendVersion.includes('Error')}">
                      {{ versionInfo.tdkBackendVersion }}
                    </td>
                  </tr>
                  <tr>
                    <td class="component-name">TDK Frontend App</td>
                    <td class="version-value" [ngClass]="{'error-version': versionInfo.tdkFrontendVersion.includes('Error')}">
                      {{ versionInfo.tdkFrontendVersion }}
                    </td>
                  </tr>
                  <tr>
                    <td class="component-name">TDK Core</td>
                    <td class="version-value" [ngClass]="{'error-version': versionInfo.tdkCoreVersion.includes('Error')}">
                      {{ versionInfo.tdkCoreVersion }}
                    </td>
                  </tr>
                  <tr>
                    <td class="component-name">TDK Video</td>
                    <td class="version-value" [ngClass]="{'error-version': versionInfo.tdkVideoVersion.includes('Error')}">
                      {{ versionInfo.tdkVideoVersion }}
                    </td>
                  </tr>
                  <tr>
                    <td class="component-name">TDK Broadband</td>
                    <td class="version-value" [ngClass]="{'error-version': versionInfo.tdkBroadbandVersion.includes('Error')}">
                      {{ versionInfo.tdkBroadbandVersion }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Action buttons -->
            <div class="row mt-4">
              <div class="action-buttons">
                <button class="back-btn" routerLink="/configure" matTooltip="Back">Back</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

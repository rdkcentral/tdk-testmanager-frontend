<!-- Main container for forgot password form -->
<div class="container-fluid">
  <!-- Row for form content -->
  <div class="row">
    <!-- Column for form wrapper -->
    <div class="col">
      <!-- Parent container for form -->
      <div class="parent mt-4">
        <!-- Container for form box -->
        <div class="container container-box" id="container-box">
          <!-- Form container for sign-in -->
          <div class="form-container sign-in">
            <h1 class="title">Forgot Password ?</h1>
            <!-- Forgot password form -->
            <form>
              <!-- Row for username/email input -->
              <div class="row mb-4">
                <label for="username" class="col-md-3 col-form-label offset-1">User Name / Email</label>
                <!-- Column for username/email input field -->
                <div class="col-md-7">
                  <input type="text" class="form-control" id="username" formControlName="username">
                </div>
              </div>
              <!-- Row for form buttons -->
              <div class="row">
                <!-- Container for sign-in and submit buttons -->
                <div class="mt-2 signinbtn">
                  <a routerLink="/login"><i class="bi bi-skip-backward-fill"></i> Back to Sign In</a>
                  <button type="submit">Get New Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
